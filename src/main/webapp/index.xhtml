<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Стартовая страница</title>
</h:head>
<h:body>
    <h1>Иванов Иван Иванович, группа P3210, вариант 7</h1>

    <h:panelGroup id="clockPanel">
        <h:outputText value="#{clockBean.currentTime}" />
    </h:panelGroup>
    <p:poll interval="9"
            listener="#{clockBean.updateTime}"
            update="clockPanel"
            autoStart="true"/>

    <h:form>
        <h:commandLink value="Перейти к приложению"
                       action="toMain"/>
    </h:form>
</h:body>
</html>
